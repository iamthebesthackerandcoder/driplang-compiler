name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash
          - os: windows-latest
            shell: pwsh
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      - name: Instantiate project
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'
        shell: ${{ matrix.shell }}
      - name: Run test suite
        run: julia --project=. test/runtests.jl
        shell: ${{ matrix.shell }}
      - name: CLI smoke test
        run: julia bin/drip.jl --version
        shell: ${{ matrix.shell }}
